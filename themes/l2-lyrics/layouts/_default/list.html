{{ define "main" }}
<div class="site-header">
  <h1 class="site-title">L2 Lyrics</h1>
  <div class="site-tagline">studying through song</div>
</div>

<div class="songs-container">
  {{ range .Pages }}
  <a href="{{ .RelPermalink }}" class="song-card-link">
    <div class="song-card">
      <h2 class="song-title">{{ .Title }}</h2>
      {{ with .Params.artists }}
      <div class="song-artists">
        {{ delimit . ", " }}
      </div>
      {{ end }}
    </div>
  </a>
  {{ end }}
</div>
{{ end }}
